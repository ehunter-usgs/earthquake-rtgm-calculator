sudo: false
language: php
php:
  - '5.6'
env:
  - noninteractive=true
before_install:
  - composer self-update
  - nvm install stable
  - nvm use stable
  - npm install -g grunt-cli
  - npm --version
  - node --version
  - ./src/lib/pre-install
install:
  - npm install || npm install
script:
  - npm test
